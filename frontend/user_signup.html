<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passenger Signup</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #e3f2fd; }
        .box { background: white; padding: 40px; border-radius: 8px; width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; }
        button { width: 100%; padding: 10px; background: #2196F3; color: white; border: none; }
    </style>
</head>
<body>
    <div class="box">
        <h2>üìù User Registration</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="hidden" name="role" value="user">
            <button type="submit">Create Account</button>
        </form>
        <p><a href="/">Back to Login</a></p>
    </div>
</body>
</html>
